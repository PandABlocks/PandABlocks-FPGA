[.]
description:
    Standard set of PandABox blocks with:
        - no FMC modules
        - DLS event reciever on SFP1
        - PandA synchroniser on SFP3
target: PandABox
options: !pcap_std_dev
includes: common_soft_blocks.include.ini

[SFP1_EVR]
module: sfp_eventr
ini: sfp_dls_eventr.block.ini
site: sfp 1

[SFP3_SYNC]
module: sfp_panda_sync
site: sfp 3

