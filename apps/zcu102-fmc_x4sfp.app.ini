[.]
description:
    Standard set of PandABox blocks with:
        - no FMC modules
        - PandA synchroniser on all SFPs
target: zcu102
options: !pcap_std_dev
includes: common_soft_blocks.include.ini

[SFP1_SYNC]
module: sfp_panda_sync
ini: sfp_panda_sync_us.block.ini
site: sfp 1

[SFP4_SYNC]
module: sfp_panda_sync
ini: sfp_panda_sync_us.block.ini
site: sfp 4

[FMC_X4SFP]
module: fmc_x4sfp

[SFP5_SYNC]
module: sfp_panda_sync
ini: sfp_panda_sync_us.block.ini
site: fmc_mgt 1

[SFP6_SYNC]
module: sfp_panda_sync
ini: sfp_panda_sync_us.block.ini
site: fmc_mgt 2

