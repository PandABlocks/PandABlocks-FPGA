[.]
description:
    Standard set of PandABox blocks with:
        - loopback FMC module
        - loopback SPF modules in all 3 sites
    Used for hardware testing only
target: PandABox
options: fine_delay
includes: common_soft_blocks.include.ini

[FMC_LBACK]
module: fmc_loopback

[SFP1_LBACK]
module: sfp_loopback
site: sfp 1

[SFP2_LBACK]
module: sfp_loopback
site: sfp 2

[SFP3_LBACK]
module: sfp_loopback
site: sfp 3
