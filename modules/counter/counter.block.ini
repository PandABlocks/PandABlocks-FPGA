[.]
description: Up/Down pulse counter
entity: counter

[ENABLE]
type: bit_mux
description: Halt on falling edge, reset and enable on rising

[TRIG]
type: bit_mux
description: Rising edge ticks the counter up/down by STEP

[DIR]
type: bit_mux
description: Up/Down direction (0 = Up, 1 = Down)

[RELOAD]
type: bit_mux
description: Rising edge reloads the counter to START, and updates OUT to last latched counter in RateMeter MODE

[MODE]
type: param enum
description: Counter counting mode (RateMeter MODE latches OUT value until next RELOAD rising edge)
0: Normal
1: RateMeter

[START]
type: param int
description: Counter start value
wstb: True

[STEP]
type: param
description: Up/Down step value
wstb: True

[MAX]
type: param int
description: Rollover value
wstb: true

[MIN]
type: param int
description: Value to which counter should rollover to
wstb: true

[CARRY]
type: bit_out
description: Internal counter overflow status

[OUT]
type: pos_out
description: Current counter value
